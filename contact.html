<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/5847/viewport-selection-opt.jpg" />
      <title>
         Responsive Form
      </title>
   </head>
   <body>
      <header id="masthead">
         <h1>
            Contact Form
         </h1>
      </header>
      <form>
         <fieldset>
            <legend>
               Login Form
            </legend>
            <div class="box">
               <label for="First Name">
               Name:
               </label>
               <input type="text" id="FirstName" placeholder="Full name here" required>
            </div>
            <div class="box">
               <label for="email">
               E-mail:
               </label>
               <input type="email" id="email" placeholder="Email here" required>
            </div>
            <div class="box">
               <label for="website">
               Website:
               </label>
               <input type="text" id="website" placeholder="Website">
            </div>
         </fieldset>
      </form>
       <button type="button"> <a href="index.html">Home</a></button>
 
      </div>
   </body>
</html>
